name: Deploy to Firebase Logic

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies and Create Venv
        run: |
          python -m venv functions/venv
          functions/venv/bin/pip install --upgrade pip
          functions/venv/bin/pip install firebase-functions firebase-admin
          functions/venv/bin/pip install -r functions/requirements.txt

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create SA Key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUSTLAWAI }}' > service-account.json

      - name: Deploy to Firebase
        run: firebase deploy --only functions --project justlawai
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
